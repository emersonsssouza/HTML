<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefone e internet</title>
</head>
<body>
    <!--Estamos aprendendo sobre controles do formulario label, tipos e comandos-->
    <!--Ordem e Decencia-->
    <!--Estudar sobre expressÃµes regulares ou RegEX-->
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel"> Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required  pattern="^\(\d{2}\)\d{4,5}-\d{4}$" >
            </p>
        </fieldset>

        <p>
            <input type="submit" value="enviar">
             <input type="reset" value="limpar">
        </p>


    </form>
    
</body>
</html>
